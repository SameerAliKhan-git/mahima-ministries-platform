version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nonprofit-postgres
    environment:
      POSTGRES_USER: nonprofit_user
      POSTGRES_PASSWORD: nonprofit_pass
      POSTGRES_DB: nonprofit_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nonprofit_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nonprofit-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: nonprofit-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nonprofit_user:nonprofit_pass@postgres:5432/nonprofit_dev
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev_access_secret_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production
      SESSION_SECRET: dev_session_secret_change_in_production
      FRONTEND_URL: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: nonprofit-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
